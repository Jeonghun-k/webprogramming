<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>나의 소개</title>
    <style>
        body {
            background-color: lavender;
            color: green;
            margin-left: 40px;
            margin-right: 40px;
        }
        h3 {
            text-align: center;
            color: blue;
        }
        hr {
            height: 5px;
            border: solid grey;
            background-color: grey
        }
        span {
            color: darkred;
            font-size: 20px;
        }
    </style>
    <script>
        function show() {
            document.getElementById("fig").src = "mypic.png"
        }

        function hide() {
            document.getElementById("fig").style.display = "none";
        }
    </script>
</head>
<body>
<h3 onmouseover = "show()" onmouseleave = "hide()">곽정훈</h3>
<hr>
<div><img id="fig" src=""></div>
    저는 한국에서 태어나서 <span>경성대학교 소프트웨어학과</span>를 전공하는 학생입니다.
    현재 2학년 2학기 재학중이며, <span>웹프로그래밍 수업</span>을 듣고있습니다.
</body>
</html>
